<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body >

    <div class="container">
        <div class="row">
            <h1 class="col s12">Weave User Field Reference</h1>
            
            <p class="col s6" id="splash-text"></p>
            <p class="col s6">Fill out this form to see the knowledge you forgot!</p>
           
        </div>
    </div>


    <div class="divider"></div>

    <!-- Form for player info -->
    <div class="container">
        <div class="row">
            <input type="text" class="col s12" id="pName" placeholder="Name?">
            </input> 
            
                <!-- button for class dropdown --> 
            <div class="input-field col s4">
    
                <select class="dropdown-content" id="classSelect">
                    <option disabled selected>Choose your Class</option>
                    <option value = "druid" id = "druid">Druid</option>
                    <option value = "bard" id = "bard">Bard</option>
                    <option value = "paladin" id = "paladin">Paladin</option>
                    <option value = "ranger" id = "ranger">Ranger</option>
                    <option value = "sorcerer" id = "sorcerer">Sorcerer</option>
                    <option value = "warlock" id = "warlock">Warlock</option>
                </select>
                <label>Class Select</label>

            </div>

            <div class="input-field col s4">
                
                <!-- button for level dropdown -->

                <select class="dropdown-content" id="levelSelect">
                    
                    <option disabled selected>Choose your level</option>
                    <option class="" value = "3">3</option>
                    <option class="" value = "4">4</option>
                    <option class="" value = "5">5</option>
                    <option class="" value = "6">6</option>
                    <option class="" value = "7">7</option>
                    <option class="" value = "8">8</option>
                    <option class="" value = "9">9</option>
                    <option class="" value = "10">10 </option>
                    <option class="" value = "11">11 </option>
                    <option class="" value = "12">12 </option>
                    <option class="" value = "13">13 </option>
                    <option class="" value = "14">14 </option>
                    <option class="" value = "15">15 </option>
                    <option class="" value = "16">16 </option>
                    <option class="" value = "17">17 </option>
                    <option class="" value = "18">18 </option>
                    <option class="" value = "19">19 </option>
                    <option class="" value = "20">20 </option>
                </select>

                <label>Level Select</label>
                    
            </div>

            <!-- Subclass Select -->
            <div class=" input-field col s4 ">
            <select id="subclassSelect">
               <option disabled>Choose your Subclass</option>
            </select>
            <label>Subclass Select</label>
            </div>

        </div>

        <div class="row">
            <div class="col s12 center-align">
            <a href="" id="goBtn" class="waves-effect waves-dark btn-large">PLS GOD HELP</a>
            </div>

        </div>

        <div id="pixel">
            <img id="waifu"></img>
            <h3>hello</h3>
        </div>
    

    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
